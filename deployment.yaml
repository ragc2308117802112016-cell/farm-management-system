apiVersion: apps/v1
kind: Deployment
metadata:
  name: farm-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: farm-app
  template:
    metadata:
      labels:
        app: farm-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: farm-container
        image: farm-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: farm-service
spec:
  selector:
    app: farm-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
